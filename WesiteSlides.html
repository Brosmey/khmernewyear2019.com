<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider WEB</title>
    <link rel="stylesheet" href="Styleslides.css">
</head>
<script src="JavascriptAuto.js"></script>
<body>
        <h2>សូមចុចលើរូបដើម្បីទស្សនាវិដេអូ</h2><br>
        <marquee>This is all of our videos that show about actived to made fun for khmer new year 2019.</marquee>
<div class="main">
    <!--image slider start-->
   <div class="slider">
       <div class="sliders">
           <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
           <!--radio buttons end-->
           <!--slide image start-->
            <div class="slide first">
                <a href="https://youtu.be/dcb7hJXWR8A">
                    <img src="https://i9.ytimg.com/vi/dcb7hJXWR8A/maxresdefault.jpg?time=1618694700000&sqp=CKyk7YMG&rs=AOn4CLC6ZggM8cYXqS5Y8WUlGI6cGHfdWg" alt="">
                </a>
            </div>
            <div class="slide">
                <a href="https://youtu.be/n21jkeFlWDA">
                    <img src="https://i9.ytimg.com/vi/n21jkeFlWDA/maxresdefault.jpg?time=1618695000000&sqp=CNim7YMG&rs=AOn4CLB1x2H6oOVY-i-DOmQDpUSBQM4HxA" alt="">
                </a>
            </div>
            <div class="slide">
                <a href="https://youtu.be/lvD4p5C4lgU">
                    <img src="https://i9.ytimg.com/vi/lvD4p5C4lgU/maxresdefault.jpg?time=1618695000000&sqp=CNim7YMG&rs=AOn4CLAlgJYgzWLkoegUc5zd55h1C_pVgA" alt="">
                </a>
            </div>
           <!--Slide image end-->
           <!--automatic navigation start-->
           <div class="navigation-auto">
               <div class="auto-btn1"></div>
               <div class="auto-btn2"></div>
               <div class="auto-btn3"></div>
           </div>
           <!--automatic navigation end-->
       </div>
       <!--manual navigation start-->
       <div class="navigation-manual">
           <label for="radio1" class="manual-btn"></label>
           <label for="radio2" class="manual-btn"></label>
           <label for="radio3" class="manual-btn"></label>
       </div>
       <!--manual navigaion end-->
   </div>
   <!--image slider end-->
</div>
</body>
</html>
